<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifExtreme Partners</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Tailwind (CDN for simplicity in this module if not already set up with build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4338ca', // Indigo from image
                        secondary: '#f43f5e',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans relative overflow-hidden">

    <!-- Background Decoration -->
    <div
        class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[100px] translate-x-1/2 -translate-y-1/3">
    </div>
    <div
        class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-secondary/5 rounded-full blur-[100px] -translate-x-1/2 translate-y-1/3">
    </div>

    <!-- Login Card -->
    <div class="bg-white p-8 md:p-12 rounded-[32px] shadow-2xl w-full max-w-md relative z-10 border border-slate-100">

        <!-- Header -->
        <div class="mb-10">
            <div class="flex items-center gap-3 mb-8">
                <div
                    class="w-10 h-10 bg-primary text-white rounded-xl flex items-center justify-center shadow-lg shadow-primary/30">
                    <i class="ri-flashlight-fill text-2xl"></i>
                </div>
                <div class="flex flex-col leading-none">
                    <span class="font-black italic text-xl tracking-tighter text-slate-900">LIFEXTREME</span>
                    <span class="text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase">Partners</span>
                </div>
            </div>

            <h1 class="text-4xl font-black italic text-slate-900 mb-3 tracking-tight">Bienvenido de vuelta</h1>
            <p class="text-slate-500 font-medium text-sm leading-relaxed">Accede a tu panel de control y gestiona tus
                experiencias.</p>
        </div>

        <!-- Form -->
        <form id="simulatedLoginForm" class="space-y-6">

            <!-- Email -->
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-wider text-slate-400 flex items-center gap-2">
                    <i class="ri-mail-line"></i> Email
                </label>
                <div class="relative">
                    <input type="email" placeholder="tu@email.com" required
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3.5 text-sm font-bold text-slate-800 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-slate-300">
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-wider text-slate-400 flex items-center gap-2">
                    <i class="ri-lock-line"></i> Contraseña
                </label>
                <div class="relative">
                    <input type="password" placeholder="••••••••" required
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3.5 text-sm font-bold text-slate-800 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-slate-300">
                    <button type="button"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <!-- Options -->
            <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <div
                        class="w-5 h-5 rounded border border-slate-300 flex items-center justify-center group-hover:border-primary transition-colors">
                        <i class="ri-check-line text-primary opacity-0 group-hover:opacity-100 text-xs"></i>
                    </div>
                    <span
                        class="text-xs font-bold text-slate-500 group-hover:text-primary transition-colors">Recordarme</span>
                </label>
                <a href="#" class="text-xs font-bold text-primary hover:text-secondary transition-colors">¿Olvidaste tu
                    contraseña?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-primary text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs shadow-xl shadow-primary/30 hover:bg-indigo-700 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                <span>Iniciar Sesión</span>
                <i class="ri-arrow-right-line group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <p class="text-center mt-8 text-xs font-bold text-slate-400">
            ¿Aún no eres partner? <a href="registro.html"
                class="text-primary hover:text-secondary transition-colors underline">Regístrate aquí</a>
        </p>
    </div>

    <script>
        document.getElementById('simulatedLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Simular carga
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="ri-loader-4-line animate-spin text-lg"></i> <span class="ml-2">Verificando...</span>';
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            setTimeout(() => {
                // Redirigir siempre (Simulación "Any Email/Password")
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
